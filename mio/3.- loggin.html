<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Loggin</title>
  </head>
  <body>
    <main class="loggin">
    <section class="title">
      <img src="../assets/logos/logo_yard_sale.svg" alt="" class="title__icon title__iconLoggin">
    </section>
    <section class="form">
      <form class="form__form form__form--loggin" action="?" method="post">
        <label  for="email">Email Address</label>
        <input  type="password" id="email"  />
        <label  for="password">Password</label>
        <input  type="password" id="password" />
        <button >Login</button>
      </form>
      <p class="form__forgotpassword">Forgot my password</p>
    </section>
    <button class="button__signup">Sign up</button>
  </main>
  </body>
</html>
