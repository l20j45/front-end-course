<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Loggin</title>
  </head>
  <body>
    <div class="loggin">
      <div class="form-container">

        <h1 class="title title__account">My Account</h1>

        <form action="" method="post" class="form">
          <label for="name" class="label">Password</label>
          <input
            id="name"
            class="input input-password"
            placeholder="name"
          />
          <label for="email" class="label">Re-enter password</label>
          <input
            id="email"
            class="input input-password"
            placeholder="test@example.com"
          />
          <label for="password" class="label">Re-enter password</label>
          <input
            id="password"
            class="input input-password"
            placeholder="*********"
          />
          <input type="submit" value="Create" class="primary-button login-buton">
        </form>
      </div>
    </div>
  </body>
</html>
